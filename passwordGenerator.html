<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="passwordGenerator.css">
</head>
<body>
    <div class="container">
        <h2 class="Password_Heading">Password Generator</h2> 

        
        <div class="passwordSubContainer">

            <input type="text"  id="GeneratedText" placeholder="Password" ><button id="btnCopy" type="submit">Copy</button>
        </div>
        <div class="passwordSubContainer">
            <label for="passwordLength" >Length</label><input type="number" min="5" max="20" value="10" step="1"  id="passwordLength" class="InputPassword">
        </div>
        <div class="passwordSubContainer">
            <label for="passwordUppercase" >UpperCase</label><input type="checkbox"  id="passwordUppercase" checked class="InputPassword">
        </div>
        <div class="passwordSubContainer">
            <label for="passwordLowercase" >LowerCase</label><input type="checkbox"  id="passwordLowercase" checked class="InputPassword">
        </div>
        <div class="passwordSubContainer">
            <label for="passwordNumbers" >Numbers</label><input type="checkbox"  id="passwordNumbers" checked class="InputPassword">
        </div>
        <div class="passwordSubContainer">
            <label for="passwordSymbols" >Symbols</label><input type="checkbox"  id="passwordSymbols" checked class="InputPassword">
        </div>
        <button id="GenerateBtn" type="submit">Generate</button>
    </div>
    <script src="passwordGenerator.js"></script>
</body>
</html>
